<div class="student-list">
  <h2>Student List</h2>
  
  <div class="search-container">
    <input type="text" [(ngModel)]="searchTerm" placeholder="Search by name" (input)="onSearch()">
    <a routerLink="/add" class="btn btn-primary">Add New Student</a>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Home Town</th>
        <th>Reg No</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.homeTown }}</td>
        <td>{{ student.registrationNo }}</td>
        <td class="actions">
          <a [routerLink]="['/edit', student.id]" class="btn btn-edit">Edit</a>
          <a [routerLink]="['/assign-course', student.id]" class="btn btn-assign">Assign Course</a>
          <button (click)="deleteStudent(student.id)" class="btn btn-delete">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
