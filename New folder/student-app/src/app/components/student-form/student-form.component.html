<div class="student-form">
  <h2>{{ isEdit ? 'Edit Student' : 'Add New Student' }}</h2>
  
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="student.name" name="name" required>
    </div>
    
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="student.email" name="email" required>
    </div>
    
    <div class="form-group">
      <label for="homeTown">Home Town:</label>
      <input type="text" id="homeTown" [(ngModel)]="student.homeTown" name="homeTown" required>
    </div>
    
    <div class="form-group">
      <label for="registrationNo">Registration No:</label>
      <input type="text" id="registrationNo" [(ngModel)]="student.registrationNo" name="registrationNo" required>
    </div>
    
    <div class="form-actions">
      <button type="submit" class="btn btn-submit">{{ isEdit ? 'Update' : 'Save' }}</button>
      <a routerLink="/" class="btn btn-cancel">Cancel</a>
    </div>
  </form>
</div>
