<div class="course-assign">
  <h2>Assign Course to Student</h2>
  
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="studentId">Student ID:</label>
      <input type="number" id="studentId" [(ngModel)]="studentId" name="studentId" readonly>
    </div>
    
    <div class="form-group">
      <label for="courseId">Course ID:</label>
      <input type="number" id="courseId" [(ngModel)]="courseId" name="courseId" required>
    </div>
    
    <div class="form-actions">
      <button type="submit" class="btn btn-submit">Assign Course</button>
      <a routerLink="/" class="btn btn-cancel">Cancel</a>
    </div>
  </form>
</div>
